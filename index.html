<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <style>
    *{
      padding: 0px;
      margin: 0px;
      box-sizing: border-box;
    }
    .attribution{
      text-align: center;
    }
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #111;
      color: #fff;
    }
    .container{
      display: flex;
      width: 80%;
      max-width: 1200px;
      border-radius: 12px;
      /* overflow: hidden; */
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
      margin: 0px auto;
      
    }
    .text-content{
      background-color: hsl(244, 38%, 16%);
      padding: 40px;
      width: 50%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      /* background-color: hsl(277, 64%, 61%); */
    }
    .text-content h1{
      font-size: 2rem;
      line-height: 1.2;
      margin-bottom: 20px;
    }
    .insights{
      color: hsl(277, 64%, 61%);
    }
    .text-content p{
      margin-bottom: 30px;
      color: #ddd;
      font-size: 1rem;
      line-height: 1.6;
    }
    .stats{
      display: flex;
      justify-content: space-between;
    }
    .stats h2{
      font-size: 1.5rem;
      color: #ff79c6;
    }
    .stats p{
      color: #aaa;
    }
    .image{
      position: relative;
      width: 50%;
    }
    .image img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      /* filter: grayscale(50%); */
    }
    .overlay{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: hsl(277, 64%, 61%);
      opacity: 73%;
    }
    .image2{
      display: none;
    }
    .type{
      display: flex;
      flex-direction: column;
      gap: 8px;
      /* background-color: aqua; */
      text-align: center;
    }
    
    @media (max-width: 768px){
      .container{
        /* flex-direction: column; */
        flex-direction: column-reverse;
        width: 100%;
      }
      body{
        height: auto;
      }
      .image{
        width: 100%;
        /* height: 400px; */
      }
      .image img{
        width: 100%;
        height: 100%;
      }
      /* .image2{
        display: flex;
      } */
      .text-content, .image2{
        width: 100%;
      }
      .stats{
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .stats h2{
        font-size: 38px;
        color: hsl(0, 0%, 100%);
      }
      .stats p{
        font-size: 20px;
      }
      .information h1{
        font-size: 38px;
        text-align: center;
      }
      .information p{
        font-size: 18px;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <div class="text-content">
        <div class="information">
          <h1>Get <span class="insights">insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
        </div>
        <div class="stats">
          <div class="type">
            <h2>10k+</h2>
            <p>COMPANIES</p>
          </div>
          <div class="type">
            <h2>314</h2>
            <p>TEMPLATES</p>
          </div>
          <div class="type">
            <h2>12m+</h2>
            <p>QUERIES</p>
          </div>
        </div>
      </div>
      <div class="image">
        <img src="./images/image-header-desktop.jpg" alt="">
        <div class="overlay"></div>
      </div>
      <!-- <img src="./images/image-header-desktop.jpg" alt="" class="image2"> -->
    </div>
    <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  </main>
</body>
</html>
